<script type="text/javascript">
  RED.nodes.registerType('ai-agent', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      agentType: { 
        value: 'assistant',
        required: true,
        validate: function(val) {
          return ['assistant', 'chatbot'].includes(val)
        }
      },
      responseType: {
        value: 'text',
        required: true,
        validate: function(val) {
          return ['text', 'object'].includes(val)
        }
      }
    },
    inputs: 1,
    outputs: 1,
    icon: 'font-awesome/fa-robot',
    label: function() {
      return this.name || 'AI Agent';
    },
    labelStyle: function() {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function() {
      // Initialize any UI components here
      $("#node-input-agentType").on('change', function() {
        // Update UI based on agent type
      });
    }
  });
</script>
